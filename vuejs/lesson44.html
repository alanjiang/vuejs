<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>递归组件</title>
   <script type="text/javascript" src="js/vue.min.js"></script>
   
    
    
</head>
<body>


  <div id="app"> </div>

   <script>
    
 
    Vue.component('child-component',{
        
        name:'child-component',
        
        props:{
           count:{
        	   type:Number,
        	   default:1
        	   
        	   
           }
        
        
        },
        
        template: '<div> <p> Hello<child-component :count="count+1" v-if="count < 3"></child-component> </p></div>'
        
        
       
       
       
       });
    	  
    	  
      var app=new Vue({
    	
    	  el:'#app'
  
      });
      
      
      
      
    </script>
    
</body>
</html>
