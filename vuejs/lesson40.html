<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>slot</title>
   <script type="text/javascript" src="js/vue.min.js"></script>
   
    
    
</head>
<body>


  <div id="app">
  
    <child-component>
      <p slot="tk">分发的内容</p>
      <p>更多分发的内容</p>
    </child-component>
  
   </div>

 
    <script>
    
     
      
      Vue.component('child-component',{
    	  
    	 template:'<div><slot  name="tk">'+
      
           
    	 
    	   '<p>IF parent component not insert content, I show by Default</p>'
    	   
    	   
    	   +'</slot></div>'
    	 
      });
    	  
    	  
      var app=new Vue({
    	
    	  el:'#app'
  
      });
      
      
      
      
    </script>
    
</body>
</html>
